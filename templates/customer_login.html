{% extends "layout.html" %}
{% block title %}Customer Login{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center mb-5"><i class="fas fa-sign-in-alt me-2"></i>Customer Login</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="identifier" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="identifier" name="identifier" value="{{ request.form.identifier or '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary-custom btn-custom w-100"><i class="fas fa-check me-2"></i>Login</button>
            </form>
            <p class="text-center mt-3">Need an account? <a href="{{ url_for('signup') }}">Sign Up</a> | <a href="{{ url_for('bookstore') }}">Back to Store</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% extends "layout.html" %}
{% block title %}Login - Bookstore{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="text-center mb-5"><i class="fas fa-sign-in-alt me-2"></i>Login</h1>
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username or Email</label>
                        <input type="text" name="identifier" class="form-control" value="{{ request.form.identifier or '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary-custom btn-custom w-100"><i class="fas fa-check me-2"></i>Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
